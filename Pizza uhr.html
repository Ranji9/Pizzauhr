<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">

    <style>
        .background-dark {
            background-color: rgba(255, 17, 0, 0.781);
        }
        
        .center {
            display: flex;
            justify-content: center;
        }
        
        .margin-top {
            margin-top: 100px;
        }
        
        .timer {
            font-size: 60px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <script>
        let alarm = new Audio("Message-Tones.mp3");
        let timerStarted = false;
        let alarmplayed = false;
        let alarmcount = 0;


        function startTimer() {
            if (!timerStarted) {
                let startTime = new Date().getTime();
                let twentyMinutes = 1000 * 60 * 20;
                let endTime = startTime + twentyMinutes;


                setInterval(function() {
                    let timeLeft = endTime - new Date().getTime();


                    if (timeLeft > 0) {
                        let minutes = timeLeft / (1000 * 60);
                        minutes = Math.floor(minutes);
                        let seconds = (timeLeft / 1000) % 60;
                        seconds = Math.round(seconds);
                        seconds = ('0' + seconds).slice(-2);
                        let text =   minutes  +  ' : '  +  seconds;
                        timer.innerHTML = text;
                    } else {
                        if(alarmplayed === false) alarm.play();
                        timer.innerHTML = '00 : 00';
                        if(alarmcount==2) alarmplayed = true;
                        alarmcount++;
                    }
                }, 1000);
                timerStarted = true;
            }
        }
    </script>

</head>

<body class="background-dark">
    <div>
        <img src="img_menu.png" width="80" height="80" >
    </div>


    <div class="center margin-top">
        <img src="img_pizza.jpg" width="200" height="200">
    </div>


    <div class="center margin-top timer" id="timer"> 20:00</div>
    <div class="center margin-top timer">
        <img onclick="startTimer()" src="img_btn.jpg">
    </div>
</body>

</html>
